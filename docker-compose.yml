version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: movielist-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: movielist
      POSTGRES_PASSWORD: movielist_password
      POSTGRES_DB: movielist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movielist"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movielist-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://movielist:movielist_password@db:5432/movielist
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data:

